{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block css %}  
    <link rel="preload" href="/static/images/no_schedule.png" as="image" />
    <link rel= "stylesheet" type ="text/css" href = "{{ url_for('static', filename='css/booking.css') }}" />
    {% endblock %}
</head>
<body>
    {% block content%} 
    <div class="nav-separator"></div>
    <div class="booking-container hidden">
        <div class="booking-headline">
            <span>您好，</span>
            <span id="user"></span>
            <span>，待預訂的行程如下：</span>
        </div>
        <div class="booking-info-container">
            

        </div>
            
        <div class="booking-separator"></div>

        <div class="user-info-container">
            <div class="booking-title">您的聯絡資訊</div>
            <div class="user-name">聯絡姓名：
                <input type="text" name="username">
            </div>
            <div class="user-email">連絡信箱：
                <input type="text" name="email">
            </div>
            <div class="user-phone">手機號碼：
                <input type="text" name="phone">
            </div>
            <div class="remind-memo">請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</div>
        </div>
        <div class="booking-separator"></div>

        <div class="card-container">
            

            <div class="booking-title">信用卡付款資訊</div>
            <div class="card-num">卡片號碼：
                <div class="tpfield" id="card-number"></div>
            </div>
            <div class="card-exp">過期時間：
                <div class="tpfield" id="card-expiration-date"></div>
            </div>
            <div class="card-valid-pw">驗證密碼：
                <div class="tpfield" id="card-ccv"></div>
            </div>            
            
        </div>
        <div class="booking-separator"></div>

        <div class="summary-container">
            <div class="error-msg">error</div>
            <div class="total-money">
                <span>總價：新台幣 </span>
                <span id="money"></span>
                <span>元</span>
            </div>
            <div class="booking-btn" >確認訂購並付款</div>
        </div>
        <img src="/static/images/no_schedule.png" alt="" class="no-schedule-img hidden"> 
        
    </div>
    <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div class="loading-number">0%</div>
    </div>


    {% endblock %}

    {% block script%}
    
    <script type="module" src="{{ url_for('static', filename='js/booking_main.js') }}"></script>
    <script src="https://js.tappaysdk.com/tpdirect/v5.1.0"></script>
    {% endblock %}
</body>
</html>
